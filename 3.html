<ol><h1>3.귀족타일</h1></ol>
<p>
자기 차례를 끝낼 때 특정 조건이 충족되었다면, 귀족 타일을 한 장 가져올 수 있다. 귀족 타일을 가져오기 위한 조건은 각 귀족 타일의 왼쪽 하단에 표시되어 있는데, 조건은 특정 종류의 개발 카드 여러 장으로 된 세트다. 자신이 그 귀족 타일이 요구하는 개발 카드를 모두 모았다면 그 귀족 타일을 가져와서 자신의 앞에 둔다. 귀족 타일은 다른 기능은 없지만 3점을 준다.
</p>
