<ol><h1>1.보석토큰</h1></ol>


<p>
  보석 토큰을 가져가는 방법은 다시 두 가지로 나뉜다. 플레이어들은 황금을 제외한 보석 중 서로 다른 종류의 보석을 3개 가져가거나, 한 종류의 보석을 2개 가져가는 것 중에 선택할 수 있다. 다만, 한 종류의 보석을 가져가려면 그 보석이 공동 창고에 4개 이상 남아있어야 한다. 보석은 여러 개 모아둘 수 있으나, 한 사람이 가질 수 있는 보석은 최대 10개이므로 주의해야 한다. 가져온 보석은 모두가 볼 수 있게 공개한다.
</p>
