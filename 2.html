<ol><h1>2.개발카드</h1></ol>
<p>
둘째, 이렇게 가져온 보석을 사용해 개발 카드를 구입할 수 있다. 개발 카드는 게임의 최종 목적인 점수 획득을 하기 가장 좋은 수단이다. 개발 카드는 테이블에 각 단계별로 4장씩 펼쳐져 있기 때문에 누구나 확인할 수 있다. 개발 카드를 구입하려면 카드의 왼쪽 밑에 적혀있는 비용을 지불해야 한다. 구입할 때는 표시된 비용만큼 보석을 공동 창고에 반납하고 카드를 자신의 앞에 둔다.
</p>
